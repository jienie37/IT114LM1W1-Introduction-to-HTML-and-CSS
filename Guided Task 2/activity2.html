<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    
    <form action="/submit_form" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" disabled><br>

        <label for="yearLevel">Year Level:</label>
        <select id="yearLevel" name="yearLevel">
            <option value="" disabled selected>Select an option</option>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
        </select><br>

        <label>Learning Mode:</label>
        <label><input type="radio" name="learningMode" > Synchronous</label>
        <label><input type="radio" name="learningMode" > Asynchronous</label>
        <label><input type="radio" name="learningMode" > Face to Face</label><br>

        <label>Subjects Taken:</label>
        <label><input type="checkbox" name="subject" > IT</label>
        <label><input type="checkbox" name="subject" > CS</label>
        <label><input type="checkbox" name="subject" > Game Dev</label><br>

        <label for="preferences">Cactus or Shark:</label>
        <textarea id="preferences" name="preferences"></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
